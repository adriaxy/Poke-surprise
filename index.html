<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poké Suprise - discover your perfect Pokémon</title>
    <link rel="stylesheet" href="./src/styles/main.css">
    <script type="module" src="./src/main.js"></script>
</head>
<body>
    <main>
        <header>
            <h1>Poké Surprise
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="pikachu image" class="pikachu-heading"> 
                <div class="underlined-h1"></div>
            </h1>
            <div class="sticky-options">
                <div class="search">
                    <input
                    type="text"
                    id="search"
                    placeholder="Type a Pokémon name…"
                    class="search-pokemon">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="32"
                        height="32"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="#000000"
                        stroke-width="1"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        >
                        <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                        <path d="M21 21l-6 -6" />
                    </svg>
                </div>
                <div class="picker-color-wrapper">
                    <button class="picker-color-btn">
                        <img src="./assets/color-picker.png" alt="color picker button" class="picker-color-img">
                    </button>
                    <div class="grid-color-options hidden">
                            <button data-color="softYellow" title="softYellow"></button>
                            <button data-color="mediumpurple" title="MediumPurple"></button>
                            <button data-color="gold" title="Gold"></button>
                            <button data-color="turquoise" title="Turquoise"></button>
                            <button data-color="tomato" title="Tomato"></button>
                            <button data-color="violet" title="Violet"></button>
                            <button data-color="limegreen" title="LimeGreen"></button>
                            <button data-color="deepskyblue" title="DeepSkyBlue"></button>
                            <button data-color="orange" title="Orange"></button>
                            <button data-color="hotpink" title="HotPink"></button>
                            <button data-color="slateblue" title="SlateBlue"></button>
                            <button data-color="crimson" title="Crimson"></button>
                            <button data-color="springgreen" title="SpringGreen"></button>
                            <button data-color="darkorange" title="DarkOrange"></button>
                            <button data-color="mediumslateblue" title="MediumSlateBlue"></button>
                    </div>
                </div>
            </div>
        </header>
        <section class="grid">
            <div class="blur-spinner" aria-label="loading content"></div>
        </section>
    </main>
    <div class="loading-spinner"></div>
    <nav>
        <section class="fav-items-empty hidden">
            <h2 class="animated-text"></h2>
            <div class="bubble-tail" aria-hidden="true"></div>
        </section>
        <button class="fav-btn">
            <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            fill="var(--star-color)"
            class="fav-img">
            <path d="M8.243 7.34l-6.38 .925l-.113 .023a1 1 0 0 0 -.44 1.684l4.622 4.499l-1.09 6.355l-.013 .11a1 1 0 0 0 1.464 .944l5.706 -3l5.693 3l.1 .046a1 1 0 0 0 1.352 -1.1l-1.091 -6.355l4.624 -4.5l.078 -.085a1 1 0 0 0 -.633 -1.62l-6.38 -.926l-2.852 -5.78a1 1 0 0 0 -1.794 0l-2.853 5.78z" />
            </svg>
            <span class="counter-fav">0</span>
        </button>
        <button class="pokedex-btn">
            <img src="./assets/pokedex.png" alt="" class="pokedex-img">
            <span class="empty-list-message-pokedex hidden">Catch ‘em all!</span>
        </button>
    </nav>
    
</body>
</html>
